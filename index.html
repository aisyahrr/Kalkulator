<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator JavaScript</title>
    <link rel="stylesheet" href="kalkulator.css">
</head>
<body>
    <div class="frame">
        <br>
        <input type="text" id="display" class="forminput" readonly> <br><br>

        <div class="Operation">
            <button class="number" onclick="appendNumber('7')">7</button>
            <button class="number" onclick="appendNumber('8')">8</button>
            <button class="number" onclick="appendNumber('9')">9</button>
            <button class="tanda" onclick="setOperator('*')">x</button> <br>
            <button class="number" onclick="appendNumber('4')">4</button>
            <button class="number" onclick="appendNumber('5')">5</button>
            <button class="number" onclick="appendNumber('6')">6</button>
            <button class="tanda" onclick="setOperator('-')">-</button> <br>
            <button class="number" onclick="appendNumber('1')">1</button>
            <button class="number" onclick="appendNumber('2')">2</button>
            <button class="number" onclick="appendNumber('3')">3</button>
            <button class="tanda" onclick="setOperator('+')">+</button> <br>
            <button class="delete" onclick="clearDisplay()">C</button>
            <button class="number" onclick="appendNumber('0')">0</button>
            <button class="hasil" onclick="calculateResult()">=</button>
            <button class="tanda" onclick="setOperator('/')">/</button>
        </div>
    </div>

<script src="kalkulator.js"></script>
</body>
</html>
